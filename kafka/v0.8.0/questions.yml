labels:
  io.cattle.role: project # options are cluster/project
  io.rancher.app_min_version: 0.8.0
questions:
# Control Center Configurations
- variable: global.enterprise
  default: false
  description: "Enable Confluent enterprise platform, free 30 days trail https://www.confluent.io/download/"
  type: boolean
  label: Enable Confluent Enterprise Platform
  show_subquestion_if: true
  group: "Global Settings"
  subquestions:
  - variable: cp-control-center.image
    default: "confluentinc/cp-enterprise-control-center"
    description: "Control Center image name"
    type: string
    label: Control Center Image Name
  - variable: cp-control-center.imageTag
    default: "5.2.0"
    description: "Control Center image tag"
    type: string
    label: Control Center Image Tag
  - variable: cp-control-center.prometheus.jmx.enabled
    default: false
    description: "Enable Prometheus Exporter"
    type: boolean
    label: Enable Prometheus Exporter
  - variable: cp-control-center.prometheus.jmx.image
    default: "solsson/kafka-prometheus-jmx-exporter@sha256"
    description: "Prometheus image name"
    type: string
    label: Prometheus Image Name
    show_if: "cp-control-center.prometheus.jmx.enabled=true"
  - variable: cp-control-center.prometheus.jmx.imageTag
    default: "6f82e2b0464f50da8104acd7363fb9b995001ddff77d248379f8788e78946143"
    description: "Prometheus tag"
    type: string
    label: Prometheus Tag
    show_if: "cp-control-center.prometheus.jmx.enabled=true"
# Kafka Configurations
- variable: cp-kafka.replicas
  default: 3
  description: "Replicas of Kafka Brokers"
  type: int
  min: 3
  max: 30
  required: true
  label: Kafka Brokers
  group: "Kafka Settings"
- variable: cp-kafka.persistence.enabled
  default: false
  description: "Enable persistent volume for Kafka"
  type: boolean
  required: true
  label: Kafka Persistent Volume Enabled
  show_subquestion_if: true
  group: "Kafka Settings"
  subquestions:
  - variable: cp-kafka.persistence.size
    default: "5Gi"
    description: "Kafka Persistent Volume Size"
    type: string
    label: Kafka Volume Size
  - variable: cp-kafka.persistence.storageClass
    default: ""
    description: "If undefined or null, uses the default StorageClass. Default to null"
    type: storageclass
    label: Default StorageClass for Kafka
- variable: cp-kafka.image
  default: "ranchercharts/confluentinc-cp-kafka"
  description: "Kafka image name"
  type: string
  label: Kafka Image Name
  group: "Kafka Settings"
- variable: cp-kafka.imageTag
  default: "5.3.0"
  description: "Kafka image tag"
  type: string
  label: Kafka Image Tag
  group: "Kafka Settings"
- variable: cp-kafka.prometheus.jmx.enabled
  default: false
  description: "Enable Prometheus Exporter"
  type: boolean
  label: Enable Prometheus Exporter
  show_subquestion_if: true
  group: "Kafka Settings"
  subquestions:
  - variable: cp-kafka.prometheus.jmx.image
